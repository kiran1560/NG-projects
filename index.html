<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e3a8a;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --card-bg: rgba(255, 255, 255, 0.88);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      overflow-x: hidden;
      background: linear-gradient(-45deg, #eef2ff, #f0f9ff, #e0f2fe, #e5edff);
      background-size: 400% 400%;
      animation: gradientShift 14s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Soft glow effect behind the card */
    .glow {
      position: absolute;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at center, rgba(37,99,235,0.18), transparent 70%);
      filter: blur(80px);
      z-index: 0;
      animation: floatGlow 10s ease-in-out infinite alternate;
    }

    @keyframes floatGlow {
      0% { transform: translateY(0px); opacity: 0.7; }
      100% { transform: translateY(25px); opacity: 0.9; }
    }

    .container {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      border-radius: var(--radius);
      padding: 48px 36px 56px;
      width: 90%;
      max-width: 740px;
      text-align: center;
      transition: all 0.35s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-light);
      font-weight: 400;
      font-size: 1.05rem;
      margin-bottom: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
    }

    nav ul li a {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
      color: var(--text-dark);
      border: 1.5px solid #d1d9e6;
      background: #f9fafc;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    nav ul li a:hover {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border-color: transparent;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
      margin-top: 45px;
    }

    footer span {
      color: var(--primary);
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .container {
        padding: 36px 20px 44px;
      }

      h1 {
        font-size: 1.9rem;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      nav ul {
        flex-direction: column;
        gap: 14px;
      }

      nav ul li a {
        width: 100%;
        text-align: center;
      }

      .glow {
        width: 280px;
        height: 280px;
        filter: blur(60px);
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="container">
    <h1>Mini Projects Collection</h1>
    <p class="subtitle">Explore interactive and intelligent web tools crafted with precision.</p>

    <nav>
      <ul>
        <li><a href="quiz.html">Quiz App</a></li>
        <li><a href="Gemini.html">AI Content Generator</a></li>
        <li><a href="https://student-feedback-manager-hp.vercel.app/">Feedback Form</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
